<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Interactive comments section</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" charset="utf-8" defer></script>

</head>
<body>

<div class="hero">
   <div class="comments_space">
     <div class="single_comment_space">

       <div class="this_comment">
          <div class="userInfo_space">

             <div class="profile_image_box">
                <img src="images/avatars/image-amyrobson.png" alt="" class="profile_image">
             </div>
             <h4 class="profile_username">amyrobson</h4>
             <h5 class="profile_date">1 month ago</h5>
          </div>

          <div class="comment_text_space">
             <h5 class="comment_text">Impressive! Though it seems the drag feature could be improved. But overall it looks incredible. You've nailed the design and the responsiveness at various breakpoints works really well.</h5>
          </div>

          <div class="comments_actions_space">
            <div class="comments_like_dislike_space">
              <div class="like_space plus">
                <img src="images/icon-plus.svg" alt="">
              </div>
              <h5 class="likes_count">12</h5>
              <div class="like_space minus">
                <img src="images/icon-minus.svg" alt="" >
              </div>
            </div>

            <div class="reply_space">
              <img src="images/icon-reply.svg" alt="">
              <h5 class="reply_text">Reply</h5>
            </div>

          </div>
       </div>
       
     </div>
   </div>
</div>

</body>
</html>
